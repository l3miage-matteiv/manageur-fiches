<div>
  <h1>Fiches de Renseignement</h1>
  <button *ngIf="(currentUtilisateur$ | async)?.typeUtilisateur == 'Ã‰tudiant' as etudiant; else nonEtudiant"
          mat-mini-fab (click)="addNewFiche()"
          aria-label="Creation Fiche"
          >
    <mat-icon>add</mat-icon>
  </button>
  <ng-template #nonEtudiant>
    <button mat-mini-fab [routerLink]="'/register_page'" aria-label="Creation Fiche" [disabled]="(currentUser$ | async) == null">
      <mat-icon>add</mat-icon>
    </button>
  </ng-template>
</div>
<mat-grid-list cols="2" rowHeight="3:1">
  <mat-grid-tile *ngFor="let fiche of (fiches$ | async)">
    <fiche [companyName]="fiche.raisonSociale" [recruiter]="fiche.representantLegal" [progress]="fiche.progres"></fiche>
  </mat-grid-tile>
</mat-grid-list>
